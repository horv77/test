<!doctype html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>test</title><p id=output1></p><style>body{margin:1em}</style><script>function M(r,n,a=false){if(r>n){var t=r;r=n;n=t}var o=Math.random()*(n-r)+r;if(a){o=Math.round(o)}return o}function v(r=3,n=30,a=30,t=2){var o=[];var e=M(r,n,true);var p=M(0,a);var u=Math.pow(Math.random(),.5)*t*(Math.random()<.5?-1:1);var h=Math.pow(Math.random(),.5)*t*(Math.random()<.5?-1:1);var v=null;var l=null;for(var s=0;s<e;s++){var f=Math.random();var i=Math.pow(f,u)*Math.pow(1-f,1-h);o.push(i);if(!v||v>i){v=i}if(!l||l<i){l=i}}if(l>0&&l<p){for(var s=0;s<e;s++){o[s]=p*o[s]/l}}for(var s=0;s<e;s++){o[s]=Math.round(o[s])}return o}function l(r){return r.slice().sort((r,n)=>r-n)}function s(r){return r.reduce((r,n)=>r+n,0)/r.length}function f(r,n=false){var a=0;var t=0;var o=l(r);for(var e=0;e<o.length;e++){var p=o[e];var u=n?e+1:o.length-e;a+=p*u;t+=u}var h=a/t;return h}function i(e,p=null,u=false,h=1){if(e.length<1)return null;let v=0,l=0;let s=e.map((r,n)=>[r,n]).sort((r,n)=>r[0]-n[0]);s.forEach((r,n)=>{let a=r[0],t=r[1];let o=u?n+1:s.length-n;o=Math.pow(o,h);if(p){let r=e.length-t;let n=Math.pow(r,-1/p);o*=n}v+=a*o;l+=o});let r=v/l;return r}function r(){var r="";var n=v();r+="<p>"+n.join(" &nbsp;")+"</p><hr>";r+="<p>"+l(n).join(" &nbsp;")+"</p><hr>";var a=f(n);var t=s(n);var o=f(n,true);var e=1;var p=i(n,e,false);var u=i(n,e,false,0);var h=i(n,e,true);r+="<p>short low &nbsp;"+Math.round(a)+"&nbsp;&nbsp;&nbsp; time &nbsp;"+Math.round(p)+"</p>";r+="<p>long mean &nbsp;"+Math.round(t)+"&nbsp;&nbsp;&nbsp; time &nbsp;"+Math.round(u)+"</p>";r+="<p>short high &nbsp;"+Math.round(o)+"&nbsp;&nbsp;&nbsp; time &nbsp;"+Math.round(h)+"</p>";output1.innerHTML=r}document.addEventListener("click",r,true);r();</script>
