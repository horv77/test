<!doctype html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>test</title><p id=output1></p><style>body{margin:1em}</style><script>function get_rand(n_min,n_max,flag_round=false){if(n_min>n_max){var temp=n_min;n_min=n_max;n_max=temp;}
var v=Math.random()*(n_max-n_min)+n_min;if(flag_round){v=Math.round(v);}
return v;}
function nsort(data){return data.sort(function(a,b){return a-b});}
function get_mean(data){return(data.reduce((a,b)=>a+b,0)/data.length);}
function get_limit(data,flag_invert=false){var sum=0;var sumw=0;var data2=nsort(data);for(var i=0;i<data2.length;i++){var x=data2[i];var w=(flag_invert?(i+1):(data2.length-i));sum+=x*w;sumw+=w;}
var score=sum/sumw;return score;}
function gen_data(n_min=3,n_max=50,norm_min=10,norm_max=100,hyp_exp_max=2){var data=[];var flag_hyp=(Math.random()<2/3);var n=get_rand(n_min,n_max,true);var k=get_rand(0.25,2);var flag_minus=(Math.random()<0.5);var flag_norm=(Math.random()<0.5);var mul=get_rand(norm_min,norm_max,true);var min=null;var max=null;for(var i=0;i<n;i++){if(flag_hyp){var v=1/Math.pow(Math.random(),k)-(flag_minus?1:0);}else{var v=Math.random()*mul;}
v=Math.floor(v);data.push(v);if(!min||min>v){min=v;}
if(!max||max<v){max=v;}}
if(flag_norm&&max>0&&max<mul){n=data.length;for(var i=0;i<n;i++){data[i]=Math.round(data[i]*mul/max);}}
return data;}
function start(){var out="";var d=gen_data();out+="<p>"+d.join(" &nbsp;")+"</p><hr>";out+="<p>"+nsort(d).join(" &nbsp;")+"</p><hr>";limit_low=get_limit(d);limit_mean=get_mean(d);limit_high=get_limit(d,true);out+="<p>short low &nbsp;"+Math.round(limit_low)+"</p>";out+="<p>long mean &nbsp;"+Math.round(limit_mean)+"</p>";out+="<p>short high &nbsp;"+Math.round(limit_high)+"</p>";output1.innerHTML=out;}
document.addEventListener("click",start,true);start();</script>
