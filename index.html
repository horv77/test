<!doctype html><html lang=en><meta charset=utf-8><meta name=viewport content="width=device-width,initial-scale=1"><title>test</title><p id=output1></p><style>body{margin:1em}</style><script>function f(r,a,n=false){if(r>a){var t=r;r=a;a=t}var o=Math.random()*(a-r)+r;if(n){o=Math.round(o)}return o}function n(r=3,a=30,n=30,t=2){var o=[];var i=f(r,a,true);var v=f(0,n);var l=Math.pow(Math.random(),.5)*t*(Math.random()<.5?-1:1);var e=Math.pow(Math.random(),.5)*t*(Math.random()<.5?-1:1);var u=null;var h=null;for(var d=0;d<i;d++){var p=Math.random();var m=Math.pow(p,l)*Math.pow(1-p,1-e);o.push(m);if(!u||u>m){u=m}if(!h||h<m){h=m}}if(h>0&&h<v){for(var d=0;d<i;d++){o[d]=v*o[d]/h}}for(var d=0;d<i;d++){o[d]=Math.round(o[d])}return o}function M(r){return r.slice().sort((r,a)=>r-a)}function s(r){return r.reduce((r,a)=>r+a,0)/r.length}function t(r){var a=0;var n=0;var t=0;var o=0;var i=s(r);var v=M(r);for(var l=0;l<v.length;l++){var e=v[l];var u=v.length-l;a+=e*u;t+=u;var h=1;n+=e*h;o+=h}var d=a/t;var p=(d+m)/2;var m=n/o;return[d,p,m]}function r(){var r="";var a=n();r+="<p>"+a.join(" &nbsp;")+"</p><hr>";r+="<p>"+M(a).join(" &nbsp;")+"</p><hr>";[limit_short_low,limit_middle_low,limit_long_mean]=t(a);r+="<p>short low &nbsp;"+Math.round(limit_short_low)+"</p>";r+="<p>middle low &nbsp;"+Math.round(limit_middle_low)+"</p>";r+="<p>long mean &nbsp;"+Math.round(limit_long_mean)+"</p>";output1.innerHTML=r}document.addEventListener("click",r,true);r();</script>
